version: v1.0
name: benchmarks
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: "postgresql://postgres:@0.0.0.0:5432/benchmarks_test"
        - name: RAILS_ENV
          value: test
      jobs:
      - name: eslint
        commands:
          - checkout
          - sem-version node 15.14.0
          - cache restore
          - yarn install --frozen-lockfile --check-files
          - npx eslint app
      - name: Ruby tests
        commands:
          - checkout
          - sem-service start postgres 11
          - sem-version ruby 3.0.0
          - sem-version node 15.14.0
          - cache restore
          - bundle install --deployment --path vendor/bundle
          - yarn install --frozen-lockfile --check-files
          - cache store
          - bin/rake db:test:prepare test
      - name: JS tests
        commands:
          - checkout
          - sem-version node 15.14.0
          - cache restore
          - yarn install --frozen-lockfile --check-files
          - yarn test
      - name: System tests
        commands:
          - checkout
          - sem-service start postgres 11
          - sem-version ruby 3.0.0
          - sem-version node 15.14.0
          - cache restore
          - bundle install --deployment --path vendor/bundle
          - yarn install --frozen-lockfile --check-files
          - cache restore webpack-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA,webpack-$SEMAPHORE_GIT_BRANCH,webpack
          - bin/webpack -e test
          - cache store webpack-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA public/packs-test
          - bin/rake db:test:prepare test:system
      epilogue:
        on_fail:
          commands:
            - artifact push job tmp/screenshots/*.png
