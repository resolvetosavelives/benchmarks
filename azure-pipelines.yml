variables:
  AzureSubscription: pend-db01
  DatabaseName: benchmarks_test
  DbUser: 83edada839
  DbPassword: d24e1f8180
  DbUrl: postgres://'$(DbUser)':'$(DbPassword)'@localhost:5432/'$(DatabaseName)'

#resources:
