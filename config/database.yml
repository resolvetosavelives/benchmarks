default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password:
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: benchmarks_org_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: benchmarks_org_test

production:
  <<: *default
  database: benchmarks_org_production
